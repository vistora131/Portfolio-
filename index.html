  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --main-color: #f2e5c3;
      --background-color: #f7f7f7;
      --top-bar-bg: rgba(242, 229, 195, 0.3);
      --border-thickness: 1px;
      --image-border-color: #000000;
      --image-hover-filter: brightness(0.7);
      --lightbox-bg: rgba(0, 0, 0, 0.9);
      --counter-bg: #f2e5c3;
      --counter-text-color: #184e4e;
      --icon-filter: brightness(0) saturate(100%) invert(100%);
    }

    body {
      background-color: var(--background-color);
      background-image: url('https://f.top4top.io/p_3433nkju60.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'The Sans', sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--top-bar-bg);
      color: white;
      padding: 8px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .top-bar .logo img {
      height: 30px;
      border-radius: 50%;
    }

    .social-icons {
      display: flex;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: var(--icon-filter);
      object-fit: cover;
      border-radius: 50%;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    .icon-container {
      position: absolute;
      top: 80px;
      right: 10px;
      z-index: 1000;
    }

    .icon-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      filter: var(--icon-filter);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 140px;
      padding-bottom: 20px;
    }

    .logo-container {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heading {
      font-size: 32px;
      font-weight: bold;
      color: var(--main-color);
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 18px;
      color: var(--main-color);
      margin-bottom: 20px;
    }

    .gallery-info {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: var(--top-bar-bg);
      padding: 12px 20px;
      font-family: 'Cairo', sans-serif;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin: 0 auto 10px;
      max-width: 1000px;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      background-color: #f2e5c3; /* بيج فاتح */
      color: #184e4e; /* أخضر داكن */
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background-color: #f9a825; /* أصفر ذهبي */
      color: #1a1a1a; /* محايد داكن */
    }

    #image-counter {
      background-color: #f2e5c3;
      color: #184e4e;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Cairo', sans-serif;
      margin: 0 auto 20px;
      max-width: 1000px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 0 auto 40px;
      max-width: 1000px;
      padding: 0 15px;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: var(--border-thickness) solid var(--image-border-color);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
      border-radius: 5%;
      background-color: black;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: var(--image-hover-filter);
    }

    /* الفيديو ما يحتاج فلتر عند hover عشان لا يتأثر العرض */
    .gallery video:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .gallery-info {
        padding: 15px 10px;
      }

      #image-counter {
        width: calc(100% - 30px);
      }
    }

    /* نافذة التكبير للصور فقط */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--lightbox-bg);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      color: white;
      font-size: 32px;
      cursor: pointer;
      background: none;
      border: none;
      user-select: none;
    }

    .lightbox .close { top: 20px; right: 30px; }
    .lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
    .lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

  </style>
</head>

  <script>
  let currentIndex = 0;
  let currentItems = [];

  function updateItemCounter() {
    const visibleItems = [...document.querySelectorAll('#gallery > img, #gallery > video')]
      .filter(item => item.style.display !== 'none');
    document.getElementById('image-counter').textContent = `عدد العناصر: ${visibleItems.length}`;
  }

  function filterItems(category) {
    const items = [...document.querySelectorAll('#gallery > img, #gallery > video')];
    const buttons = document.querySelectorAll('.filter-btn');

    buttons.forEach(btn => {
      btn.classList.remove('active');
      if (btn.textContent === category) btn.classList.add('active');
    });

    items.forEach(item => {
      const itemCategory = item.getAttribute('data-category');
      if (category === 'الكل' || itemCategory === category) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });

    updateClickEvents();
    updateItemCounter();
  }

  function updateClickEvents() {
    // نعرض التكبير فقط على الصور المعروضة (مو الفيديو)
    currentItems = [...document.querySelectorAll('#gallery > img')]
      .filter(img => img.style.display !== 'none');

    currentItems.forEach((img, index) => {
      img.style.cursor = 'pointer';
      img.onclick = () => openLightbox(index);
    });

    // تعطيل النقر على الفيديو (عشان ما يفتح تكبير)
    const videos = [...document.querySelectorAll('#gallery > video')];
    videos.forEach(video => {
      video.onclick = null;
      video.style.cursor = 'default';
    });
  }

  function openLightbox(index) {
    currentIndex = index;
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    lightboxImage.src = currentItems[currentIndex].src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox(e) {
    if (!e || e.target === document.getElementById('lightbox') || e.target.classList.contains('close')) {
      document.getElementById('lightbox').style.display = 'none';
    }
  }

  function showNext(e) {
    e.stopPropagation();
    if (currentIndex < currentItems.length - 1) {
      currentIndex++;
      document.getElementById('lightboxImage').src = currentItems[currentIndex].src;
    }
  }

  function showPrev(e) {
    e.stopPropagation();
    if (currentIndex > 0) {
      currentIndex--;
      document.getElementById('lightboxImage').src = currentItems[currentIndex].src;
    }
  }

  window.onload = () => {
    filterItems('الكل');
  };
</script>

<!-- نافذة التكبير (Lightbox) الصور فقط -->
<div class="lightbox" id="lightbox" onclick="closeLightbox(event)">

  <button class="prev" onclick="showPrev(event)">❮</button>

  <button class="next" onclick="showNext(event)">❯</button>
