  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --main-color: #f2e5c3;
      --background-color: #f7f7f7;
      --top-bar-bg: #7c695c; /* لون شريط أعلى */
      --border-thickness: 1px;
      --image-border-color: #000000;
      --image-hover-filter: brightness(0.7);
      --lightbox-bg: rgba(0, 0, 0, 0.9);
      --counter-bg: #3d2618; /* لون عداد الصور */
      --counter-text-color: #f3e3d3; /* لون نص العداد */
      --filter-btn-bg: #3d2618; /* لون أزرار الأقسام */
      --filter-btn-text: #f3e3d3; /* لون نص أزرار الأقسام */
      --icon-filter: invert(93%) sepia(8%) saturate(162%) hue-rotate(166deg) brightness(116%) contrast(87%); /* فلتر أيقونات التواصل */
      --icon-hover-filter: brightness(1.2);
    }

    body {
      background-color: var(--background-color);
      background-image: url('https://h.top4top.io/p_35090mj040.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'The Sans', sans-serif;
    }

    /* منع سحب الصور بشكل عام */
    img {
      -webkit-user-drag: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      pointer-events: auto; /* يسمح بالتفاعل مع الصور */
    }

    /* تعطيل التحديد (highlight) للنص على الصور */
    img::selection {
      background: transparent;
    }

    /* منع سحب الفيديو */
    video {
      -webkit-user-drag: none;
      user-select: none;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--top-bar-bg);
      color: var(--counter-text-color);
      padding: 8px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .top-bar .logo img {
      height: 30px;
      border-radius: 50%;
    }

    .social-icons {
      display: flex;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      margin: 0 12px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: var(--icon-filter);
      object-fit: cover;
      border-radius: 50%;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
      filter: var(--icon-hover-filter);
    }

    .icon-container {
      position: absolute;
      top: 80px;
      right: 10px;
      z-index: 1000;
    }

    .icon-container a img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      filter: var(--icon-filter);
      transition: filter 0.3s ease;
    }

    .icon-container a img:hover {
      filter: var(--icon-hover-filter);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 140px;
      padding-bottom: 20px;
    }

    .logo-container {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heading {
      font-size: 32px;
      font-weight: bold;
      color: var(--main-color);
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 18px;
      color: var(--main-color);
      margin-bottom: 20px;
    }

    .gallery-info {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: var(--top-bar-bg);
      padding: 12px 20px;
      font-family: 'Cairo', sans-serif;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      margin: 0 auto 10px;
      max-width: 1000px;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      background-color: var(--filter-btn-bg);
      color: var(--filter-btn-text);
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none; /* منع تحديد النص */
    }

    .filter-btn:hover,
    .filter-btn.active {
      background-color: #f9a825; /* أصفر ذهبي */
      color: #1a1a1a; /* محايد داكن */
    }

    #image-counter {
      background-color: var(--counter-bg);
      color: var(--counter-text-color);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Cairo', sans-serif;
      margin: 0 auto 20px;
      max-width: 1000px;
      text-align: center;
      user-select: none;
    }

    /* تعديل معرض الصور ليصبح بأسلوب Masonry (شبكة متباينة الارتفاع) */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 0 15px;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      margin-bottom: 15px;
      border: var(--border-thickness) solid var(--image-border-color);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
      border-radius: 5%;
      background-color: black;
      display: inline-block; /* ضروري لعمود Masonry */
      object-fit: contain; /* عشان يحافظ على النسبة الأصلية للصورة */
      user-select: none; /* منع تحديد النص */
      -webkit-user-drag: none; /* منع سحب */
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: var(--image-hover-filter);
    }

    /* الفيديو ما يحتاج فلتر عند hover عشان لا يتأثر العرض */
    .gallery video:hover {
      transform: scale(1.02);
    }

    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }

      .gallery-info {
        padding: 15px 10px;
      }

      #image-counter {
        width: calc(100% - 30px);
      }
    }

    /* نافذة التكبير للصور فقط */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--lightbox-bg);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      color: white;
      font-size: 32px;
      cursor: pointer;
      background: none;
      border: none;
      user-select: none;
    }

    .lightbox .close { top: 20px; right: 30px; }
    .lightbox .prev { left: 20px; top: 50%; transform: translateY(-50%); }
    .lightbox .next { right: 20px; top: 50%; transform: translateY(-50%); }

  </style>

  <script>
    let currentIndex = 0;
    let currentItems = [];

    function updateItemCounter() {
      const visibleItems = [...document.querySelectorAll('#gallery > img, #gallery > video')]
        .filter(item => item.style.display !== 'none');
      document.getElementById('image-counter').textContent = `عدد العناصر: ${visibleItems.length}`;
    }

    function filterItems(category) {
      const items = [...document.querySelectorAll('#gallery > img, #gallery > video')];
      const buttons = document.querySelectorAll('.filter-btn');

      buttons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === category) btn.classList.add('active');
      });

      items.forEach(item => {
        const itemCategory = item.getAttribute('data-category');
        if (category === 'الكل' || itemCategory === category) {
          item.style.display = 'inline-block'; // مهم لعرض Masonry
        } else {
          item.style.display = 'none';
        }
      });

      updateClickEvents();
      updateItemCounter();
    }

    function updateClickEvents() {
      // نعرض التكبير فقط على الصور المعروضة (مو الفيديو)
      currentItems = [...document.querySelectorAll('#gallery > img')]
        .filter(img => img.style.display !== 'none');

      currentItems.forEach((img, index) => {
        img.style.cursor = 'pointer';
        img.onclick = () => openLightbox(index);
        // منع تحميل الصورة بالضغط المطول (touch)
        img.ondragstart = (e) => e.preventDefault();
        img.oncontextmenu = (e) => e.preventDefault();
      });

      // تعطيل النقر على الفيديو (عشان ما يفتح تكبير)
      const videos = [...document.querySelectorAll('#gallery > video')];
      videos.forEach(video => {
        video.onclick = null;
        video.style.cursor = 'default';
      });
    }

    function openLightbox(index) {
      currentIndex = index;
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightboxImage');
      lightboxImage.src = currentItems[currentIndex].src;
      lightbox.style.display = 'flex';

      // منع تحميل الصورة من النافذة المكبرة
      lightboxImage.setAttribute('draggable', 'false');
      lightboxImage.oncontextmenu = e => e.preventDefault();

      // التركيز على النافذة لالتقاط أحداث لوحة المفاتيح
      lightbox.focus();
    }

    function closeLightbox(e) {
      if (!e || e.target === document.getElementById('lightbox') || e.target.classList.contains('close')) {
        document.getElementById('lightbox').style.display = 'none';
        document.getElementById('lightboxImage').src = '';
      }
    }

    function showNext(e) {
      e.stopPropagation();
      if (currentIndex < currentItems.length - 1) {
        currentIndex++;
        document.getElementById('lightboxImage').src = currentItems[currentIndex].src;
      }
    }

    function showPrev(e) {
      e.stopPropagation();
      if (currentIndex > 0) {
        currentIndex--;
        document.getElementById('lightboxImage').src = currentItems[currentIndex].src;
      }
    }

    // تحسين تجربة المستخدم بالكيبورد (سهم يمين، سهم يسار، Esc)
    document.addEventListener('keydown', (e) => {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          showNext(e);
        } else if (e.key === 'ArrowLeft') {
          showPrev(e);
        } else if (e.key === 'Escape') {
          closeLightbox();
        }
      }
    });

    window.onload = () => {
      filterItems('الكل');
    };
  </script>

  <!-- نافذة التكبير (Lightbox) الصور فقط -->
  <div class="lightbox" id="lightbox" tabindex="0" onclick="closeLightbox(event)">
    <button class="close" onclick="closeLightbox()">×</button>
    <button class="prev" onclick="showPrev(event)">❮</button>
    <img id="lightboxImage" src="" alt="صورة مكبرة" draggable="false" oncontextmenu="return false;" />
    <button class="next" onclick="showNext(event)">❯</button>
  </div>
